<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="panel">
      <picture>
        <source media="(min-width: 376px)" srcset="images/bg-main-desktop.png">
        <img src="images/bg-main-mobile.png" alt="background image" class="bg-img">

        <div class="card card-back">
          <span class="ccv">000</span>
        </div>
        <div class="card card-front">
          <div class="card-logo">
            <img src="images/card-logo.svg" alt="card logo">
          </div>
          
          <span class="card-number">0000 0000 0000 0000</span>
          <span class="user-name">Jane Appleseed</span>
          <span class="expiracy-date">00/00</span>
        </div>
      </picture>
      <div class="main-container">






        Cardholder Name
        e.g. Jane Appleseed

        Card Number
        e.g. 1234 5678 9123 0000

        Exp. Date (MM/YY)
        MM
        YY

        CVC
        e.g. 123

        Confirm

        <!-- Completed state start -->

        Thank you!
        We've added your card details
        Continue
      </div>

    </div>


  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andree Rojas</a>.
  </footer>
  <script src="app.js"></script>
</body>

</html>

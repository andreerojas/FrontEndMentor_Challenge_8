<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="panel">
      <picture>
        <source media="(min-width: 376px)" srcset="images/bg-main-desktop.png">
        <img src="images/bg-main-mobile.png" alt="background image" class="bg-img">

        <div class="card card-back">
          <span class="cvcSpan">000</span>
        </div>
        <div class="card card-front">
          <div class="card-logo">
            <img src="images/card-logo.svg" alt="card logo">
          </div>
          <span class="card-number" id="cardNumberSpan">0000 0000 0000 0000</span>
          <span class="user-name" id="userNameSpan">Jane Appleseed</span>
          <span class="expiracy-date" id="expiracySpan">00/00</span>
        </div>
      </picture>
      <div class="main-container">
        <form action="#" novalidate>
          <div class="input-container">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" name="name" id="cardholder-name" placeholder="e.g. Jane Appleseed" required
              pattern="(\D){1,}">
            <span class="error-msg hidden"></span>
          </div>
          <div class="input-container">
            <label for="card-number">Card Number</label>
            <input type="text" name="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000"
              pattern="((\d){4}\s){3}(\d{4})" required maxlength="19">
            <span class="error-msg hidden"></span>
          </div>
          <div class="input-container shared-container">
            <div class="date-container">
              <label for="month">Exp. Date (MM/YY)</label>
              <input type="tel" name="month" id="month" placeholder="MM" required maxlength="2" pattern="(\d){2}">
              <input type="tel" name="year" id="year" placeholder="YY" required maxlength="2" pattern="(\d){2}">
              <span class="error-msg hidden"></span>
            </div>
            <div class="cvc-container">
              <label for="cvc">CVC</label>
              <input type="tel" name="cvc" id="cvc-input" placeholder="e.g. 123" required maxlength="3"
                pattern="(\d){3}">
              <span class="error-msg hidden">test</span>
            </div>
          </div>

          <button class="btn" id="confirm-btn">Confirm</button>
        </form>

        <div class="confirmation hidden">
          <img src="images/icon-complete.svg" alt="complete icon">
          <p class="thank-msg">Thank you!</p>
          <p class="confirmation-msg">We've added your card details</p>
          <button class="btn" id="continue-btn" type="button">Continue</button>
        </div>
      </div>

    </div>


  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andree Rojas</a>.
  </footer>
  <script src="app.js"></script>
</body>

</html>
